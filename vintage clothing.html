<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            font-size: 18px;
            margin: 5px 0;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .cart {
            text-align: center;
            margin: 20px;
        }
        .cart-items {
            margin: 20px 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .order-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .order-form input, .order-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .order-form button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Online Clothing Store</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Order</a>
</nav>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Cloth 1">
        <h3>T-Shirt</h3>
        <p>$20.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Cloth 2">
        <h3>Jeans</h3>
        <p>$50.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Cloth 3">
        <h3>Jacket</h3>
        <p>$100.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Cloth 4">
        <h3>Sneakers</h3>
        <p>$75.00</p>
        <button>Add to Cart</button>
    </div>
</section>

<section class="cart">
    <h2>Your Cart</h2>
    <div class="cart-items">
        <div class="cart-item">
            <p>T-Shirt</p>
            <p>$20.00</p>
        </div>
        <div class="cart-item">
            <p>Jeans</p>
            <p>$50.00</p>
        </div>
        <div class="cart-item">
            <p>Total:</p>
            <p>$70.00</p>
        </div>
    </div>
    <button>Proceed to Order</button>
</section>

<section class="order-form">
    <h2>Order Form</h2>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="payment">Payment Method</label>
        <input type="text" id="payment" name="payment" required>

        <button type="submit">Place Order</button>
    </form>
</section>

<footer>
    <p style="text-align: center; padding: 20px; background-color: #333; color: white;">
        &copy; 2024 Online Clothing Store. All rights reserved.
    </p>
</footer>

</body>
</html>
